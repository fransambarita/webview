<html>
<head>
    <meta charset="utf-8">
    <title>Belajar Web View</title>
    <style>
        .kotak {
        background:#1abc9c;
        height:100px;
        width:100px;
        position:absolute;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){

    $("#pindah").click(function(){
        $("#box").animate({left: '20px'});
    });

    $("#hide").click(function(){
        $("#teks").hide();
    });
    $("#show").click(function(){
        $("#teks").show();
    });


});
</script>

</head>

<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h5 class="display-6">Belajar Web View</h5>
        <p id="teks" class="lead">Selamat datang.</p>

        <button id="show" type="button" class="btn btn-info">Tampilkan</button>
        <button id="hide" type="button" class="btn btn-danger">Sembunyikan</button>


    </div>

</div>
    <div class="container">
        <button id="pindah" type="button" class="btn btn-dark">Geser Kotak</button><br><br>
        <div id="box" class="kotak"></div>
    </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
